<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ALB Sistemas</title>
  <!-- Link para os ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dCexUovkMiQH8Ne3FDsAOEGqYhV37uZn4NdArKXLqOe0a9UtFHQK+vAyOnGmDYe0nK8z8t4Vg3wZqwrXb8JPjw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>


  <!-- Ícones do WhatsApp no topo direito com os nomes -->
  <div class="whatsapp-icons">
    <a href="https://wa.me/5511947121877?text=Olá,+quero+falar+com+o+revendedor+ALB+Sistemas" target="_blank" title="Falar com Revendedor">
      <img src="img/whatsapp.png" alt="WhatsApp" class="whatsapp-img">
      <span>Falar com Revendedor</span>
    </a>

    <a href="https://wa.me/5511998746075?text=Olá,+quero+falar+com+o+suporte+ALB+Sistemas" target="_blank" title="Falar com Suporte">
      <img src="img/whatsapp.png" alt="WhatsApp" class="whatsapp-img">
      <span>Falar com Suporte</span>
    </a>
  </div>

  <div class="login-container">
    <img src="img/logo.png" alt="ALB Sistemas" class="logo" />
    <h2>Realize o login para continuar</h2>
    <form action="/login" method="POST">
      <input type="text" name="usuario" placeholder="Usuário" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <!-- Checkbox Permanecer conectado -->
    <label class="stay-logged">
      <input type="checkbox" name="lembrar" />
      Continuar Conectado
    </label>
    <label class="stay-logged">
      <input type="checkbox" id="abrirPopup" />
      Abrir em PopUp
    </label>
  
    <div class="message" id="msg"></div>
  </div>
  

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('msg').textContent = 'Fazendo login...';
    });
    document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();

    const usuario = document.querySelector('input[name="usuario"]').value;
    const senha = document.querySelector('input[name="senha"]').value;
    const abrirPopup = document.getElementById('abrirPopup').checked;

    if (abrirPopup) {
      // Abre em uma nova janela pop-up
      const popup = window.open('', 'popupLogin', 'width=500,height=500');
      popup.document.write(`
        <html>
          <head>
            <title>Login - PopUp</title>
            <style>
              body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #001B3A;
                color: #fff;
              }
            </style>
          </head>
          <body>
            <div>
              <h2>Login em PopUp</h2>
              <p><strong>Usuário:</strong> ${usuario}</p>
              <p><strong>Senha:</strong> ${senha.replace(/./g, '*')}</p>
              <p>Simulação de login concluída.</p>
            </div>
          </body>
        </html>
      `);
    } else {
      document.getElementById('msg').textContent = 'Fazendo login...';
      // Aqui você pode redirecionar para outra página ou enviar o formulário normalmente
      // this.submit(); // Descomente se quiser realmente enviar
    }
  });
  </script>

</body>
</html>
